<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="style.css" />

        <title>Parallax</title>
    </head>
    <body>
        <main>
            <div class="parallax-container" id="section1">
                <div>
                    <h3>Section 1</h3>
                    <a href="#section2" class="btn btn-primary btn-lg m-3"
                        >Start Here</a
                    >
                </div>
            </div>
            <div class="parallax-container" id="section2">
                <div>
                    <h3>Section 2</h3>
                    <a href="#section3" class="btn btn-primary btn-lg m-3"
                        >Continue</a
                    >
                </div>
            </div>
            <div class="parallax-container" id="section3">
                <div>
                    <h3>Section 3</h3>
                    <a href="#section1" class="btn btn-primary btn-lg m-3"
                        >Back to top</a
                    >
                </div>
            </div>
        </main>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"
        ></script>
        <script src="zenscroll-min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
